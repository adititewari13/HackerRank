<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
        <title>Binary Calculator</title>
    </head>
    <body>
        <div id="res"></div>
        <div id="btns" class="buttonContainer">
            <button id="btn0" class="buttonClass" onclick="dis('0')">0</button>
            <button id="btn1" class="buttonClass" onclick="dis('1')">1</button>
            <button id="btnClr" class="buttonClass" onclick="clear_res()">C</button>
            <button id="btnEql" class="buttonClass" onclick="calculate()">=</button>
            <button id="btnSum" class="buttonClass" onclick="operators('+')">+</button>
            <button id="btnSub" class="buttonClass" onclick="operators('-')">-</button>
            <button id="btnMul" class="buttonClass" onclick="operators('*')">*</button>
            <button id="btnDiv" class="buttonClass" onclick="operators('/')">/</button>
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
